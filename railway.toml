# railway.toml
[build]
builder = "nixpacks"
buildCommand = "cd Backend && npm install && npm run build && cd ../Frontend && npm install && npm run build"
startCommand = "cd Backend && npm start && cd ../Frontend && npm start"

[[services]]
name = "backend"
dockerfile = "Backend/Dockerfile"
healthcheck = "/health"
autoDeploy = true

[[services]]
name = "frontend"
dockerfile = "Frontend/Dockerfile"
healthcheck = "/"
autoDeploy = true

[deploy]
numReplicas = 1